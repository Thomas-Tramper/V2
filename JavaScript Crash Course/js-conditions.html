<html>
    <head>
        <script>
            console.log("If-statement 1");
            var num1 = 73;
            if(num1 > 50)
            {
                console.log("tallet er større end 50");
            }
            
            console.log("If-statement 2");
            var minAge = 23;
            if(minAge >= 18)
            {
                console.log(minAge + " er større end eller lig med 18");
            }
            
            console.log("If-statement 3");
            var firstname = "";

            if (firstname == "")
            {
                console.log("Du glemte at indtast dit fornave");
            }

            console.log("If-else-statement 1");
            var køn = "male";

            if (køn == "male")
            {
                console.log("Personen er en mand");
            }
            else{
                console.log("Personen er en kvinde");

            console.log("If-else-statement 2");
            var counter = 49;

            var myAge = 82;
