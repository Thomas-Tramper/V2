<html>
    <head>
        <link rel="stylesheet"  href="CSS-mappe\flexbox-alignment.css">
    </head>
    <body>
        <header>
            <h1>CSS Flexbox: Alignment</h1>
        </header>
        <main>
            <h4>justify-content: flex-start</h4>
            <div class="parent1">
                <div class="child1">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
            <h4>justify-content: flex-end</h4>
            <div class="parent2">
                <div class="child1">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
            <h4>justify-content: center</h4>
            <div class="parent3">
                <div class="child1">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
            <h4>justify-content: space-between</h4>
            <div class="parent4">
                <div class="child1">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
            <h4>justify-content: space-around</h4>
            <div class="parent5">
                <div class="child1">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
            <h4>align-items: flex-start</h4>
            <div class="parent6 align-items-height">
                <div class="child1">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
            <h4>align-items: flex-end</h4>
            <div class="parent7 align-items-height">
                <div class="child1">1</div>
                <div class="child2">2</div>
                <div class="child3">3</div>
                <div class="child4">4</div>
            </div>
        </main>
    </body>
</html>
